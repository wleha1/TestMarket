<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Интернет-магазин</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Интернет-магазин</h1>

    <div class="filters">
      <div class="filter-group">
        <label for="category">Категория:</label>
        <select id="category">
          <option value="all">Все</option>
          <option value="electronics">Электроника</option>
          <option value="clothing">Одежда</option>
          <option value="books">Книги</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="sort">Сортировка:</label>
        <select id="sort">
          <option value="default">По умолчанию</option>
          <option value="price-asc">Цена (по возрастанию)</option>
          <option value="price-desc">Цена (по убыванию)</option>
          <option value="name-asc">Название (А-Я)</option>
          <option value="name-desc">Название (Я-А)</option>
        </select>
      </div>

      <input
        type="text"
        id="search"
        placeholder="Поиск по названию"
        class="search-input"
      />
    </div>

    <div class="product-list" id="product-list">
      <div class="item" type="Books">
        <img src="https://gpbi-1c-prod-bitrix-uploads.storage.yandexcloud.net/resize_cache/19537/119bc3906ae28c051de20d973cab6dde/iblock/3af/3af322166e2e0410ea125461d8a339d0/5%20_21_.png" alt="">
        <h1> Книга </h1>
        <div class="description"> Арбитраж книга By Pavel </div>

        <div class="price"> 1000 Руб. </div>
        <button class="add-to-cart"> Добавить в корзину</button>
      </div>
    </div>

    <div class="pagination" id="pagination"></div>

    <div class="cart">
      <h2>Корзина</h2>
      <div class="cart-footer">
      <p class="total">
        Итого: <span id="cart-total">0</span> руб.
      </p>
      <button class="clear-cart"> Очистить корзину </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
